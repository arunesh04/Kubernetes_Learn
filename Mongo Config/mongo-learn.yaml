apiVersion: apps/v1
kind: Deployment
metadata:
 name: mongo-learn
 labels:
   app: mongolearn
spec:
 selector:
   matchLabels:
     app: mongolearn
 replicas: 3
 template:
   metadata:
     labels:
       app: mongolearn
   spec:
     containers:
     - name: mongo
       image: mongo:latest
       ports:
         - containerPort: 27017
       env:
       - name: MONGO_INITDB_ROOT_USERNAME
         valueFrom:
           secretKeyRef:
             name: mongodb-secret
             key: mdbusername
       - name: MONGO_INITDB_ROOT_PASSWORD
         valueFrom:
           configMapKeyRef:
             name: mongodb-config
             key: password     
---
apiVersion: v1
kind: Service
metadata:
 name: mongolearn-service
spec:
 selector:
   app: mongolearn
 type: NodePort
 ports:
 - protocol: TCP
   port: 3000  
   targetPort: 27017
   nodePort: 30009